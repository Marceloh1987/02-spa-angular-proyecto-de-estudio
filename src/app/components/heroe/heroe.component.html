<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y'}})</small> </h1>
<hr>
<div class="row aniamted fadeIn fast">
<div class="col-md-4">
<img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
<br><br>
<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" > Regresar </a>
</div>

<div class="col-md-8">
<h3>{{ heroe.nombre }}</h3>
<hr>
<p class="font-weight-bold">
    {{ heroe.bio }}
</p>
<div>
    <img *ngIf="heroe.casa=='DC'" src="../../../assets/img/DC-logo.png" alt="DC" class="img-logo">
    <img *ngIf="heroe.casa=='Marvel'" src="../../../assets/img/Marvel-logo.png" alt="MARVEL" class="img-logo">
</div>
</div>
</div>
